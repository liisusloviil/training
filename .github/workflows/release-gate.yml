name: Release Gate

on:
  push:
    branches:
      - testing
      - main
  pull_request:
    branches:
      - testing
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit and integration tests
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
        run: |
          set -e
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
            echo "Missing secret: NEXT_PUBLIC_SUPABASE_URL"
            exit 1
          fi
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "Missing secret: NEXT_PUBLIC_SUPABASE_ANON_KEY"
            exit 1
          fi
          if [ -z "$E2E_USER_EMAIL" ]; then
            echo "Missing secret: E2E_USER_EMAIL"
            exit 1
          fi
          if [ -z "$E2E_USER_PASSWORD" ]; then
            echo "Missing secret: E2E_USER_PASSWORD"
            exit 1
          fi

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e smoke
        env:
          CI: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
        run: npm run test:e2e
